<!DOCTYPE html>
<html>
<head>
	<title>Summit Ice Login</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="logo-img">
		     <img src="images/summit-logo.png">
	    </div>
    <div class="split-screen">
        <div class="main">
                <form class="signup-form" name="signupForm" action="/signup" onsubmit="validateForm()" method="post">
                    <fieldset>
                        <h1>Log In to Your Account</h1>
                        <div class="form-element">
                            <label for="email">Email</label>
                            <input id="email" placeholder="yourname@email.com" type="email" name="email" required>
                        </div> 
                        <div class="form-element">
                            <label for="password">Password</label>
                            <input placeholder="******" type="password" name="password">
                            <a href="/forgot-password/new"><p>Forgot Password?</p></a>
                        </div>
                    </fieldset>
                    <button type="submit">Login</button>
                </form>
                <div class="login-link">
                    <p>Don't have an account? <a class="white-link" href="/index.html">Sign Up</a></p>
                </div>
            </div>
        </div>      
</body>
</html>
