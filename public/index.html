<!DOCTYPE html>
<html>
<head>
	<title>Summit Ice Login</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet">
</head>
<body>
	<div class="logo-img">
		<img src="images/summit-logo.png">
	</div>
	<div class="main">
		<form class="signup-form" action="/signup" method="post">
			<fieldset>
				<h1>Sign Up</h1>
				<label for="email">Email</label>
				<input id="email" placeholder="yourname@email.com" type="email" name="email">
				<label for="password">Password</label>
				<input placeholder="******" type="password" name="password">
			</fieldset>
			<button type="submit">Sign Up</button>
			<a href="/forgot-password/new"><p>Forgot Password?</p></a>
		</form>
	</div>
	<div class="login-link">
		<p>Already have an account? <a class="white-link" href="#">Login</a></p>
	</div>
</body>
</html>
